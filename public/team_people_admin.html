<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Team People Admin</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f7f7f7;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 520px;
            margin: auto;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(0, 0, 0, .1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input,
        select,
        button {
            width: 100%;
            padding: 10px;
            margin-top: 6px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 16px;
        }

        button {
            background: #2563eb;
            color: #fff;
            border: none;
            cursor: pointer
        }

        button:hover {
            background: #1e4ec9
        }

        .msg {
            margin-top: 10px;
            text-align: center
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Team People Admin</h1>
        <label for="selectPerson">Select Team Member</label>
        <select id="selectPerson"></select>

        <label for="personName">Name</label>
        <input id="personName" placeholder="Enter name" />

        <label for="personBalance">Balance</label>
        <input id="personBalance" type="number" placeholder="Enter balance" />

        <button id="saveBtn">Save / Update</button>
        <div id="msg" class="msg"></div>
        <p style="text-align:center;margin-top:10px;"><a href="/">← Back</a></p>
    </div>
    <script>
        const serverUrl = location.origin;
        async function loadPeople() {
            const res = await fetch(serverUrl + '/team_people'); const data = await res.json();
            const sel = document.getElementById('selectPerson'); sel.innerHTML = '<option value="">— New —</option>';
            Object.keys(data).sort().forEach(n => { const o = document.createElement('option'); o.value = n; o.textContent = n; sel.appendChild(o); });
        }
        async function populate(name) {
            if (!name) { personName.value = ''; personBalance.value = ''; return; }
            const r = await fetch(serverUrl + '/team_people/' + encodeURIComponent(name));
            if (r.ok) { const d = await r.json(); personName.value = name; personBalance.value = d[name]; }
        }
        selectPerson.addEventListener('change', e => populate(e.target.value));
        saveBtn.addEventListener('click', async () => {
            const name = personName.value.trim(); const balance = Number(personBalance.value);
            if (!name || Number.isNaN(balance)) { msg.textContent = 'Provide name and balance'; return; }
            const r = await fetch(serverUrl + '/team_people', { method: 'PUT', headers: { 'Content-Type': 'application/json' }, body: JSON.stringify({ name, balance }) });
            msg.textContent = r.ok ? 'Saved' : ('Error: ' + (await r.text()));
            await loadPeople(); selectPerson.value = name;
        });
        loadPeople();
    </script>
</body>

</html>
