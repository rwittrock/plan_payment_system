<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Product System</title>
    <style>
        /* Page layout: let content grow naturally (no forced 100vh) */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 24px 16px;
            background-color: #f7f7f7;
        }

        .container {
            display: flex;
            flex-direction: column;
            max-width: 520px;
            width: 100%;
            margin: 0 auto;
            /* center horizontally */
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }

        h1,
        h2 {
            text-align: center;
            color: #333;
            margin: 10px 0;
        }

        .user-select,
        .product-quantity {
            width: 100%;
            margin-bottom: 20px;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
        }

        .info,
        .product-list,
        .total-display {
            width: 100%;
        }

        .total-display {
            text-align: center;
            margin: 10px 0 16px;
        }

        /* Product rows never overflow the card */
        .product-list-item {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 10px;
        }

        .product-list-item span {
            flex: 1;
            min-width: 0;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .product-quantity {
            flex: 0 0 140px;
            width: 140px;
            /* keep Safari consistent */
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #218838;
        }

        /* Small screens: stack label + input */
        @media (max-width: 480px) {
            .product-list-item {
                flex-direction: column;
                align-items: stretch;
            }

            .product-list-item span {
                white-space: normal;
                text-overflow: clip;
            }

            .product-quantity {
                flex: 0 0 auto;
                width: 100%;
            }
        }

        .links {
            text-align: center;
            margin: 14px 0 0;
        }

        .links a {
            text-decoration: none;
            color: #2563eb;
            margin: 0 5px;
        }

        .links a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>

    <!-- Select2 CSS -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/css/select2.min.css" rel="stylesheet" />

    <!-- jQuery (required by Select2) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Select2 JavaScript -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/select2/4.0.13/js/select2.min.js"></script>

    <div class="container">
        <h1>User Balance</h1>

        <!-- Dropdown to select a user -->
        <select id="userSelect" class="user-select">
            <option value="">Select a user</option>
        </select>

        <!-- User information -->
        <div class="info" id="userInfo">
            <p><span id="userName">Name:</span></p>
            <p><span id="userBalance">Balance:</span></p>
        </div>

        <h2>Products</h2>

        <!-- Product list to buy from -->
        <div id="productList" class="product-list"></div>

        <!-- Total price and updated balance -->
        <div class="total-display">
            <p>Total Price: <span id="totalPrice">0</span></p>
            <p>Updated Balance: <span id="updatedBalance">0</span></p>
        </div>

        <!-- Button to buy products -->
        <button id="buyButton">Buy Products</button>

        <!-- Admin links stay INSIDE the white box, but outside the product list -->
        <p class="links">
            <a href="/people_admin.html">Manage People</a> â€¢
            <a href="/products_admin.html">Manage Products</a>
        </p>
    </div>

    <script>
        const serverUrl = location.origin;
        // Variables to store user data
        let selectedUser = '';
        let selectedUserBalance = 0;
        let totalPrice = 0;
        let products = {};

        // Make safe element IDs from product names (no spaces/special chars)
        const safeId = (name) => 'quantity-' + name.toLowerCase().replace(/[^a-z0-9]+/g, '_');

        async function loadUsers() {
            try {
                const response = await fetch(`${serverUrl}/people`);
                const users = await response.json();
                const sortedUsers = Object.keys(users).sort((a, b) => a.localeCompare(b));

                const userSelect = document.getElementById('userSelect');
                userSelect.innerHTML = '<option value="">Select a user</option>';

                sortedUsers.forEach(userName => {
                    const option = document.createElement('option');
                    option.value = userName;
                    option.textContent = userName;
                    userSelect.appendChild(option);
                });

                // Initialize Select2 after users are loaded
                $('#userSelect').select2({ placeholder: 'Select a user', allowClear: true });
                $('#userSelect').on('change', function () {
                    const userName = $(this).val();
                    if (userName) fetchUserDetails(userName);
                    else {
                        document.getElementById('userName').textContent = 'Name:';
                        document.getElementById('userBalance').textContent = 'Balance:';
                    }
                });
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        // Load products from backend
        async function loadProducts() {
            try {
                const response = await fetch(`${serverUrl}/products`);
                products = await response.json();

                const productList = document.getElementById('productList');
                productList.innerHTML = ''; // Reset list

                // Display each product with input to choose quantity
                Object.keys(products).forEach(product => {
                    const id = safeId(product);
                    const productItem = document.createElement('div');
                    productItem.classList.add('product-list-item');
                    productItem.innerHTML = `
            <span>${product} - ${products[product].price}</span>
            <input type="number" min="0" value="0" id="${id}" class="product-quantity" />
          `;
                    productList.appendChild(productItem);
                });
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        // Event listener for user selection
        document.getElementById('userSelect').addEventListener('change', function () {
            const userName = this.value;
            if (userName) fetchUserDetails(userName);
            else {
                document.getElementById('userName').textContent = 'Name:';
                document.getElementById('userBalance').textContent = 'Balance:';
            }
        });

        // Fetch selected user's details
        async function fetchUserDetails(userName) {
            try {
                const response = await fetch(`${serverUrl}/people/${encodeURIComponent(userName)}`);
                const user = await response.json();
                selectedUser = userName;
                selectedUserBalance = user[userName];

                document.getElementById('userName').textContent = `Name: ${userName}`;
                document.getElementById('userBalance').textContent = `Balance: ${selectedUserBalance}`;
                updateTotal();
            } catch (error) {
                console.error('Error fetching user details:', error);
            }
        }

        // Update total price and updated balance
        function updateTotal() {
            totalPrice = 0;
            Object.keys(products).forEach(product => {
                const id = safeId(product);
                const el = document.getElementById(id);
                const quantity = parseInt(el && el.value, 10) || 0;
                totalPrice += quantity * products[product].price;
            });

            const updatedBalance = selectedUserBalance - totalPrice;
            document.getElementById('totalPrice').textContent = totalPrice;
            document.getElementById('updatedBalance').textContent =
                updatedBalance >= 0 ? updatedBalance : 'Insufficient funds';
        }

        // Event listener for product quantity change
        document.getElementById('productList').addEventListener('input', updateTotal);

        // Handle the purchase
        async function handlePurchase() {
            if (selectedUser === '') {
                alert('Please select a user first.');
                return;
            }

            const updatedBalance = selectedUserBalance - totalPrice;
            if (updatedBalance < 0) {
                alert('Insufficient balance!');
                return;
            }

            // Prepare the purchase data
            const productsSold = {};
            Object.keys(products).forEach(product => {
                const id = safeId(product);
                const quantity = parseInt(document.getElementById(id).value, 10) || 0;
                if (quantity > 0) productsSold[product] = quantity;
            });

            try {
                const soldResponse = await fetch(`${serverUrl}/products/sold`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify(productsSold),
                });

                if (soldResponse.ok) {
                    const updateResponse = await fetch(`${serverUrl}/update_person`, {
                        method: 'PUT',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ name: selectedUser, balance: updatedBalance }),
                    });

                    if (updateResponse.ok) {
                        selectedUserBalance = updatedBalance;
                        document.getElementById('userBalance').textContent = `Balance: ${updatedBalance}`;
                        // Reset all quantities to 0 after purchase
                        document.querySelectorAll('.product-quantity').forEach(i => i.value = 0);
                        updateTotal();
                    } else {
                        console.error('Error updating balance:', updateResponse.statusText);
                    }
                } else {
                    console.error('Error processing sale:', soldResponse.statusText);
                }
            } catch (error) {
                console.error('Error handling purchase:', error);
            }
        }

        // Event listener for Buy Products button
        document.getElementById('buyButton').addEventListener('click', handlePurchase);

        // Load initial data
        loadUsers();
        loadProducts();
    </script>
</body>

</html>
